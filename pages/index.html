<div class="container teambox ">
  <h3 class="list-group-item title"> Cricket Teams</h3>
  <div ng-repeat="task in tasks" class="list-group-item">
    <input type="text" ng-model="team.location" class="team"/>
    <input type="text" ng-model="team.Date" class="team"/>
    <input type="text" ng-model="team.teamA" class="team"/>
    <input type="text" ng-model="team.teamB" class="team"/>
  </div>
  <div class="list-group-item" ng-show="firstname">
    <input type="text" class="team" placeholder="{{location}}" disabled="true" />
    <input type="text" class="team" placeholder="{{Date}}" disabled="true" />
    <input type="text" class="team" placeholder="{{teamA}}" disabled="true" />
    <input type="text" class="team" placeholder="{{teamB}}" disabled="true" />
  </div>
  <form ng-submit="addTeams()" class="list-group-item">
    <div class="form-group">
     <label for="inputtext">Location</label>
     <input type="text" class="form-control" ng-model="location" />
    </div>
    <div class="form-group">
     <label for="inputtext">Date</label>
     <input type="text" class="form-control" ng-model="Date" />
    </div>
    <div class="form-group">
     <label for="inputtext">Team-A</label>
     <input type="text" class="form-control" ng-model="teamA" />
    </div>
    <div class="form-group">
     <label for="inputtext">Team-B</label>
     <input type="text" class="form-control" ng-model="teamB" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
